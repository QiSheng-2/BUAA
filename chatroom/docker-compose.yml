version: '3.8'

services:
  redis:
    image: redis:7-alpine
    container_name: chat-redis
    ports:
      - "6380:6379"
    volumes:
      - ./redis/data:/data                # 持久化数据
      - ./redis/conf/redis.conf:/usr/local/etc/redis/redis.conf:ro
    command: ["redis-server", "/usr/local/etc/redis/redis.conf"]
    networks:
      - chat-net

  chatroom-app:
    build: .
    container_name: chatroom-app
    ports:
      - "8081:8080"
    depends_on:
      - redis
    environment:
      - SPRING_REDIS_HOST=redis         # ← 关键！容器内通过服务名访问
      - SPRING_REDIS_PORT=6379
    networks:
      - chat-net
    restart: unless-stopped

networks:
  chat-net:
    driver: bridge