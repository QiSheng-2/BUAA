<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chatroom</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 0; padding: 0; }
        #chat-container { display: flex; flex-direction: column; height: 100vh; }
        #messages { flex: 1; padding: 10px; overflow-y: auto; border-bottom: 1px solid #ddd; }
        #messages div { margin-bottom: 5px; }
        #input-area { display: flex; padding: 10px; }
        #input-area input[type="text"] { flex: 1; padding: 5px; }
        #input-area button { margin-left: 5px; padding: 5px 10px; }
        #status { padding: 4px 10px; font-size: 12px; color: #666; border-bottom: 1px solid #eee; }
    </style>
</head>
<body>
<div id="chat-container">
    <div id="status">Connecting...</div>
    <div id="messages"></div>
    <div id="input-area">
        <input id="messageInput" type="text" placeholder="Type a message and press Enter..." />
        <button id="sendBtn">Send</button>
    </div>
</div>

<script>
    const statusEl = document.getElementById('status');
    const messagesEl = document.getElementById('messages');
    const inputEl = document.getElementById('messageInput');
    const sendBtn = document.getElementById('sendBtn');

    const protocol = window.location.protocol === 'https:' ? 'wss://' : 'ws://';
    const wsUrl = protocol + window.location.host + '/ws/chat';
    const socket = new WebSocket(wsUrl);

    socket.onopen = function () {
        statusEl.textContent = 'Connected to ' + wsUrl;
    };

    socket.onmessage = function (event) {
        const msgDiv = document.createElement('div');
        msgDiv.textContent = event.data;
        messagesEl.appendChild(msgDiv);
        messagesEl.scrollTop = messagesEl.scrollHeight;
    };

    socket.onclose = function () {
        statusEl.textContent = 'Disconnected';
    };

    socket.onerror = function () {
        statusEl.textContent = 'Error occurred';
    };

    function sendMessage() {
        const text = inputEl.value.trim();
        if (!text) return;
        if (socket.readyState === WebSocket.OPEN) {
            socket.send(text);
            inputEl.value = '';
        }
    }

    sendBtn.addEventListener('click', sendMessage);
    inputEl.addEventListener('keyup', function (e) {
        if (e.key === 'Enter') {
            sendMessage();
        }
    });
</script>
</body>
</html>
