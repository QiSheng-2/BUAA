                method: 'POST',
                body: formData
            });

                });
                if (stompClient && stompClient.connected) {
                    stompClient.send('/app/chat.message', {}, payload);
                } else {
                    console.warn('Upload complete but STOMP not connected');
                }
            } else {
                alert(translations[currentLang].upload_failed);
            }
        } catch (e) {
            console.error(e);
            alert(translations[currentLang].upload_error);
        }
    }

    async function login() {
        const username = document.getElementById('username').value;
        const password = document.getElementById('password').value;
        try {
            const response = await fetch('/api/auth/login', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ username, password })
            });
            if (response.ok) {
                const data = await response.json();
                token = data.token;
                currentUser = data.username;
                authContainer.style.display = 'none';
                chatApp.style.display = 'flex';

            } else {

    function subscribeToRoom(roomId) {
        if (!stompClient || !stompClient.connected) return;
        // unsubscribe previous
        try {
            if (currentSubscription) currentSubscription.unsubscribe();
        } catch (e) { /* ignore */ }

        const topic = '/topic/room.' + roomId;
        currentSubscription = stompClient.subscribe(topic, function (message) {
            try {
                const msg = JSON.parse(message.body);
                displayMessage(msg);
            } catch (e) {
                console.error('Error parsing STOMP message', e);
            }
        });
        
        // Update room title
        currentRoomTitle.textContent = roomId === 'room_general' ? 'Â§ßÂéÖ' : roomId;
    }

    function displayMessage(msg) {
        const msgDiv = document.createElement('div');
        
        // Determine message type
        if (msg.from === 'Bot') {
            msgDiv.className = 'message message-bot';
        } else if (msg.senderName === currentUser) {
            msgDiv.className = 'message message-user';
        } else {
            msgDiv.className = 'message message-other';
        }

        // Create message header
        const msgHeader = document.createElement('div');
        msgHeader.className = 'message-header';
        
        const sender = document.createElement('div');
        sender.className = 'message-sender';
        sender.textContent = msg.senderName || msg.from || 'Êú™Áü•Áî®Êà∑';
        
        const time = document.createElement('div');
        time.className = 'message-time';
        time.textContent = formatTime(msg.timestamp);
        
        msgHeader.appendChild(sender);
        msgHeader.appendChild(time);
        
        // Create message content
        const msgContent = document.createElement('div');
        msgContent.className = 'message-content';
        
        if (msg.contentType === 'IMAGE') {
            const img = document.createElement('img');
            img.src = msg.content;
            img.className = 'message-image';
            img.onclick = () => { lightboxImg.src = msg.content; lightbox.style.display = 'flex'; };
            msgContent.appendChild(img);
        } else if (msg.contentType === 'FILE') {
            const link = document.createElement('a');
            link.href = msg.content;
            link.target = '_blank';
            link.textContent = 'üìé ' + (msg.content.split('/').pop() || 'Êñá‰ª∂');
            msgContent.appendChild(link);
        } else {
            msgContent.textContent = msg.content;
        }
        
        msgDiv.appendChild(msgHeader);
        msgDiv.appendChild(msgContent);
        
        messagesEl.appendChild(msgDiv);
        messagesEl.scrollTop = messagesEl.scrollHeight;
    }

    function connectWebSocket() {
        // Use SockJS + STOMP to match Spring's WebSocketConfig (registry.addEndpoint("/ws")).
        const socket = new SockJS('/ws?token=' + (token || ''));
        stompClient = Stomp.over(socket);

        stompClient.connect({}, function () {
            statusEl.textContent = translations[currentLang].status_connected + (currentUser || '');
            console.log('STOMP connected');

            // First notify server that this client has joined so server can set session attributes (presence/join)
            try {
                stompClient.send('/app/chat.join', {}, JSON.stringify({ username: currentUser, roomId: currentRoomId }));
            } catch (e) {
                console.warn('Failed to send join message', e);
            }

            // Subscribe to the initial room slightly after join to give server time to process
            setTimeout(() => subscribeToRoom(currentRoomId), 150);
        }, function (error) {
            statusEl.textContent = translations[currentLang].status_error + error;
            console.error('STOMP connection error', error);
            if (error && error.indexOf && error.indexOf('401') !== -1) {
                alert('‰ºöËØùÂ∑≤ËøáÊúüÔºåËØ∑ÈáçÊñ∞ÁôªÂΩï„ÄÇ');
                location.reload();
            }
        });
    }

    async function loadProfile() {
        try {
            const res = await fetch('/api/users/' + currentUser, {

            });

                document.getElementById('profile-nickname').value = user.nickname || '';

        const nickname = document.getElementById('profile-nickname').value;

    async function addFriend() {
        const target = document.getElementById('friend-target').value;
        if (!target) return;

            const res = await fetch('/api/friends/request/' + target, {
                method: 'POST',

    }

    async function loadFriends() {
        try {
            const res = await fetch('/api/friends', {
                headers: { 'Authorization': 'Bearer ' + token }
            });
            if (res.ok) {
                const friends = await res.json();
                const list = document.getElementById('friends-list');
                list.innerHTML = '';
                friends.forEach(f => {
                    const div = document.createElement('div');
                    div.className = 'friend-item';
                    
                    const info = document.createElement('div');
                    info.className = 'friend-info';
                    info.textContent = f.username + (f.nickname ? ` (${f.nickname})` : '');
                    div.appendChild(info);
                    
                    const actions = document.createElement('div');
                    actions.className = 'friend-actions';
                    
                    const btn = document.createElement('button');
                    btn.className = 'btn btn-primary';
                    btn.textContent = 'ËÅäÂ§©';
                    btn.onclick = () => startPrivateChat(f.username);
                    actions.appendChild(btn);
                    
                    div.appendChild(actions);
                    list.appendChild(div);
                });
            }
        } catch (e) { console.error(e); }
    }

    async function startPrivateChat(otherUser) {
        try {
            const res = await fetch(`/api/rooms/private?with=${otherUser}`, {
                headers: { 'Authorization': 'Bearer ' + token }
            });
            if (res.ok) {
                const room = await res.json();
                currentRoomId = room.roomId;
                messagesEl.innerHTML = ''; // Clear messages
                alert(translations[currentLang].switched_chat + otherUser);
                // Subscribe to the new room topic
                if (stompClient && stompClient.connected) {
                    subscribeToRoom(currentRoomId);
                }
            }
        } catch (e) { console.error(e); }
    }
