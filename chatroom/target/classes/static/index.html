            --light-color: #f8f9fa;

        body {

            height: 100vh;

        }

        #chat-app {

            display: flex;

            align-items: center;
            padding: 15px 20px;

        .app-title {

        .header-controls {

        /* Main Content Layout */

        }

        /* Sidebar Styles */
        .sidebar {
            width: 280px;
            background-color: var(--card-background);
            border-right: 1px solid var(--border-color);
            display: flex;
            flex-direction: column;
            transition: all 0.3s ease;

        .sidebar-section {
            padding: 15px;

        }

        .sidebar-section h3 {

            color: var(--primary-color);

        }

        .sidebar-section:last-child {

            flex: 1;

        }

        .form-group {

        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-size: 0.9rem;
            color: var(--gray-color);

        .form-control {

            border: 1px solid var(--border-color);
            border-radius: 4px;
            font-size: 0.9rem;
            transition: border-color 0.2s;

        .form-control:focus {

            border-color: var(--primary-color);
            box-shadow: 0 0 0 2px rgba(67, 97, 238, 0.2);
        }

        .btn {
            padding: 8px 16px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 0.9rem;
            font-weight: 500;
            transition: all 0.2s;
        }

        .btn-primary {
            background-color: var(--primary-color);
            color: white;
        }

        .btn-primary:hover {

        }

        .btn-block {
            display: block;

        }

        .friends-list {

        }

        .friend-item {

            padding: 8px 0;

        }

        .friend-item:last-child {

        }

        .friend-info {

        }

        .friend-actions {

        .chat-title {

        .chat-actions {

        .message-user {

            background-color: var(--message-bg-user);
            border-bottom-right-radius: 5px;
        }

        .message-other {
            align-self: flex-start;
            background-color: var(--message-bg-other);
            border-bottom-left-radius: 5px;

        .message-bot {

        .message-content {

            line-height: 1.4;

            word-break: break-word;
        }

        .message-image {
            max-width: 100%;
            border-radius: 10px;
            cursor: pointer;
            transition: transform 0.2s;

        .message-image:hover {

        .chat-input-area {

    function subscribeToRoom(roomId) {
        if (!stompClient || !stompClient.connected) return;

        } catch (e) { /* ignore */ }

        loadHistoryMessages(roomId);

        const topic = '/topic/room.' + roomId;
        currentSubscription = stompClient.subscribe(topic, function (message) {
            try {
                const msg = JSON.parse(message.body);
                displayMessage(msg);
                if (msg.roomId && msg.roomId !== currentRoomId && msg.roomId.startsWith('private_')) {

                }
            } catch (e) {
                console.error('Error parsing STOMP message', e);
            }
        });

        updateRoomTitle(roomId);
    }

    function stopPeriodicRefresh() {

    async function loadAnnouncement() {
        try {
            const res = await fetch('/api/rooms/' + currentRoomId + '/announcement', {
                headers: { 'Authorization': 'Bearer ' + token }
            });

            if (res.ok) {
                const data = await res.json();
                const announcementText = data.announcement || '';

                const announcementEl = document.getElementById('room-announcement');
                if (document.activeElement === announcementEl) {
                    return;
                }
                if (announcementEl) {
                    announcementEl.value = announcementText;
                }
            } else {
                console.error('Âä†ËΩΩÂÖ¨ÂëäÂ§±Ë¥•:', res.status);

        } catch (e) {
            console.error('Âä†ËΩΩÂÖ¨ÂëäÂºÇÂ∏∏:', e);

    function logout() {
        if (!confirm('Á°ÆÂÆöË¶ÅÈÄÄÂá∫ÁôªÂΩïÂêóÔºü')) {
            return;
        }

        stopPeriodicRefresh();

        if (stompClient && stompClient.connected) {
            stompClient.disconnect();
        }

        token = null;
        currentUser = null;
        currentRoomId = 'room_general';
        stompClient = null;
        currentSubscription = null;

        localStorage.removeItem('token');
        localStorage.removeItem('username');

        if (chatApp) {
            chatApp.style.cssText = 'display: none !important;';

        document.getElementById('username').value = '';
        document.getElementById('password').value = '';
        document.getElementById('error-msg').textContent = '';

        if (statusEl) {

        }

        window.scrollTo(0, 0);

    async function loadHistoryMessages(roomId) {
        if (!token) return;

        try {
            const res = await fetch(`/api/rooms/${roomId}/history?limit=50`, {
                headers: { 'Authorization': 'Bearer ' + token }
            });

            if (res.ok) {
                const messages = await res.json();

                messagesEl.innerHTML = '';

                // ÊåâÊó∂Èó¥Ê≠£Â∫èÊòæÁ§∫
                messages.reverse().forEach(msg => {
                    displayMessage(msg);
                });

                messagesEl.scrollTop = messagesEl.scrollHeight;
            }
        } catch (e) {
            console.error('Âä†ËΩΩÂéÜÂè≤Ê∂àÊÅØÂ§±Ë¥•:', e);
        }
    }

    function updateRoomTitle(roomId) {
        const defaultName = roomId === 'room_general' ? 'Â§ßÂéÖ' : roomId;

        const parts = roomId.split('_');
        const otherUser = parts[1] === currentUser ? parts[2] : parts[1];
        const ans = `‰∏é ${otherUser} ÁöÑËÅäÂ§©`;

        if (roomId != 'room_general') {
            currentRoomTitle.textContent = ans;
        } else {
            currentRoomTitle.textContent = defaultName;
        }

        if (roomId === 'room_general') {
            backToLobbyBtn.style.display = 'none';
        } else {
            backToLobbyBtn.style.display = 'block';
        }
    }

    function getPrivateChatDisplayName(roomId) {
        if (!roomId.startsWith('private_')) return roomId;

        const parts = roomId.split('_');
        const otherUser = parts[1] === currentUser ? parts[2] : parts[1];
        return `‰∏é ${otherUser} ÁöÑËÅäÂ§©`;
    }

    const backToLobbyBtn = document.getElementById('back-to-lobby-btn');

    backToLobbyBtn.addEventListener('click', returnToLobby);

    function returnToLobby() {
        currentRoomId = 'room_general';

        messagesEl.innerHTML = '';

        if (stompClient && stompClient.connected) {
            subscribeToRoom('room_general');
        }

        loadHistoryMessages('room_general');
        loadUnreadStatus();

        if (stompClient && stompClient.connected) {
            stompClient.send('/app/chat.join', {}, JSON.stringify({
                from: currentUser,
                roomId: 'room_general'
            }));
        }
    }

    async function loadUnreadStatus() {

        try {
            const res = await fetch('/api/friends/unread-status', {
                headers: { 'Authorization': 'Bearer ' + token }
            });

            if (!res.ok) {
                console.error('APIËøîÂõûÈîôËØØ:', res.status);
                return;
            }

            const statusList = await res.json();

            statusList.forEach(status => {
                const username = status.username;
                const newCount = status.unreadCount || 0;
                wdnow[username] = newCount;
                const roomId = status.roomId;

                if (roomId === currentRoomId) {
                    window.unreadStatusGlobal[username] = 0;

                    return;
                }

                const badge = document.getElementById(`unread-${username}`);
                if (!badge) {
                    //console.warn('Êâæ‰∏çÂà∞ÂæΩÁ´†ÂÖÉÁ¥†:', `unread-${username}`);
                    return;
                }

                const oldCount = window.unreadStatusGlobal[username] || 0;

                if (oldCount === newCount) {
                    //console.log(`${username}: Êú™ËØªÊï∞Êú™ÂèòÂåñ (${oldCount})`);
                    wdnow[username]=newCount;
                    return;
                }

                window.unreadStatusGlobal[username] = newCount;

                if (newCount > 0) {
                    badge.textContent = newCount;
                    wdnow[username] = newCount;
                    badge.style.display = 'inline'; // ÊòæÁ§∫
                    //console.log(`ÊòæÁ§∫ ${username} Êú™ËØª: ${newCount}`);
                } else {
                    badge.style.display = 'none';    // ÈöêËóè
                    //console.log(`ÈöêËóè ${username} Êú™ËØª`);
                }
            });

        } catch (e) {
            //console.error('Âä†ËΩΩÊú™ËØªÁä∂ÊÄÅÂºÇÂ∏∏:', e);
        }
    }

    function getOtherUserFromRoomId(roomId) {
        if (!roomId.startsWith('private_')) return '';
        const parts = roomId.split('_');
        return parts[1] === currentUser ? parts[2] : parts[1];
    }

        if (!token || !currentRoomId || currentRoomId === 'room_general') return;

        try {
            await fetch(`/api/rooms/${currentRoomId}/mark-read`, {

                headers: {
                    'Authorization': 'Bearer ' + token,
                    'Content-Type': 'application/json'
                }
            });
            //console.log('ÂΩìÂâçÊàøÈó¥Â∑≤Ê†áËÆ∞‰∏∫Â∑≤ËØª');

            setTimeout(() => loadUnreadStatus(), 300);
        } catch (e) {
            //console.error('Ê†áËÆ∞Â∑≤ËØªÂ§±Ë¥•:', e);
        }
    }
